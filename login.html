<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="description" content="赢在投资，一起牛逼" />
<meta http-equiv="cleartype" content="on" />
<script>
document.write('<link rel="stylesheet" href="css/base.css?v='+new Date().getTime()+'">');
</script>
<script language="javascript" src="js/lib/zepto.min.js"></script>
<script language="javascript" src="js/yztz.js"></script>
<title>首页-赢在投资触屏版</title>
</head>

<body>
	<article id="login">
        <div id="box-top" class="box-top">
            <header id="header">
                <h1>登录</h1>
                <a class="goBack" href="index.html"></a>
                <a class="rightBox" href="reg.html">免费注册</a>
            </header>
        </div>
        <section class="box-content" style="padding-top:5px;">
        	<div class="ui-inp username">
            	<input id="username" type="text" placeholder="用户名/手机号/邮箱" autocomplete="off">
            </div>
            <div class="ui-inp userpass">
            	<input id="userpass" type="password" placeholder="登录密码">
            </div>
            <div class="title">
            	<a href="forget.html" class="red3">忘记密码?</a>
            </div>
            <div class="pt10">
            	<input id="submitBtn" type="button" value="登录" class="ui-btn ui-btn-red">
            </div>
        </section>
    </article>
    <script>
    $(function(){
		$('#submitBtn').click(function(){
			if(checkLogin()){
				X.dialog.alert('欢迎您，admin',{title:'系统提示',notify:function(){
					location.href='index.html';
				}});
			}
		});
	});
	function checkLogin(){
		var username = $('#username'), userpass = $('#userpass');
		if(username.val()==''){
			X.dialog.tips('请输入用户名/手机号/邮箱');
			return false;
		}
		if(userpass.val()==''){
			X.dialog.tips('请输入密码');
			return false;
		}
		console.log(username.val()+userpass.val());
		if(username.val()=='admin' && userpass.val()=='123456'){
			return true;
		}else{
			X.dialog.tips('用户名密码错误');
			return false;
		}
	}
    </script>
</body>
</html>
