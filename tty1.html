<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="description" content="赢在投资，一起牛逼" />
<meta http-equiv="cleartype" content="on" />
<script>
document.write('<link rel="stylesheet" href="css/base.css?v='+new Date().getTime()+'">');
</script>
<script language="javascript" src="js/lib/zepto.min.js"></script>
<script language="javascript" src="js/yztz.js"></script>
<title>首页-赢在投资触屏版</title>
</head>

<body>
	<article id="tty">
    	<div id="box-top" class="box-top">
            <header id="header">
                <h1>天天赢</h1>
                <a class="goBack" href="tty.html"></a>
                <a class="rightBox" href="hc-tty.html">规则</a>
            </header>
        </div>
        <section class="chooseMoney">
        	<div class="ft bb grey1">
            	支付风险保证金
                <div class="fr"><font color="#EB4B32"><b class="fs20">2000</b>元</font></div>
            </div>
            <div class="title">预存账户管理费 <i class="icon-info tipInfo1"></i></div>
            <div class="box-sel">
            	<div class="r-poinfo"><font color="#EB4B32"><b id="total" class="fs20">2000</b>元</font></div>
            	<select class="ui-sel">
                	<option value="1">1天</option>
                    <option value="2">2天</option>
                    <option value="3">3天</option>
                    <option value="4">4天</option>
                    <option value="5">5天</option>
                    <option value="6">6天</option>
                    <option value="7">7天</option>
                </select>
                
            </div>
            <!--
            <ul class="box-tip">
            	<li>账户管理费会先存入到您的账户，<span class="red3">使用一天扣一天，周末节假日免费。</span></li>
                <li>如账户余额充足，<span class="red3">默认每天自动延期</span>，扣除当天管理费，否则自动终止。</li>
            </ul>
            -->
            <div class="ft bb grey1">
            	总共需支付
                <div class="fr"><font color="#EB4B32"><span class="fs20">2000</span>元</font></div>
            </div>
            <div class="trans-time grey1">
            	开始交易时间 <i class="icon-info tipInfo2"></i>
                <ul class="notoday">
                	<li>今天</li>
                    <li class="curr">下一个交易日</li>
                </ul>
            </div>
            <div class="mt30 pl5 grey1">申请操盘，意味着您已同意<a href="" class="red3">《天天赢合作操盘协议》</a></div>
        </section>
        <div id="box-bottom" class="box-bottom">
            <footer id="footer">
            	<ul>
                	<li><a href="scheme.html"><img src="images/btn-icon-ok.png">确定操盘</a></li>
                </ul>
            </footer>
        </div>
    </article>
    <script>
    $(function(){
		$('.trans-time li').click(function(){
			$(this).addClass("curr").siblings().removeClass('curr');
		});	
		$('.ui-sel').change(function(){
			var day = $(this).val();
			$('#total').text(day*2000);
		});
		$('.tipInfo1').tap(function(){
			var t = '<div>天天赢账户管理费是从您账户余额里扣取，<span class="red3">使用一天扣一天，周末节假日免费。</span>如账户余额充足，天天赢<span class="red3">默认每天自动延期</span>，扣除当天管理费，否则自动终止。</div>';
			t+='<div class="pt10 grey2">小技巧：可多存几天的费用，免去每天充值续费的麻烦</div>';
			X.dialog.alert(t,{title:'账户管理费',btn:'知道了'});
		});
		$('.tipInfo2').tap(function(){
			var t = '1、交易时间交易时间交易时间交易时间交易时间交易时间<br>2、交易时间交易时间交易时间交易时间交易时间交易时间交易时间';
			X.dialog.alert(t,{title:'交易时间',btn:'知道了'});
		});
	});
    </script>
</body>
</html>
