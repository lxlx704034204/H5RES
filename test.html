<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="description" content="测试页" />
<meta http-equiv="cleartype" content="on" />
<style type="text/css">
	select{
		width:200px;
		height:50px;
		padding:10px;
		font-size:14px;
		-webkit-appearance: none;
	}
</style>
<script language="javascript" src="js/lib/zepto.min.js"></script>
<title>测试页</title>
</head>

<body>
	<select>
    	<option>第一页</option>
        <option>第二页</option>
        <option>第三页</option>
        <option>第四页</option>
        <option>第五页</option>
        <option>第六页</option>
    </select>
<script>
	document.write('UA:'+navigator.userAgent);
	document.write('<br><br>$.os.phone='+$.os.phone);
	document.write('<br>$.os.tablet='+$.os.tablet);
	document.write('<br>$.os.ios='+$.os.ios);
	document.write('<br>$.os.android='+$.os.android);
	
	document.write('<br><br>$.browser.chrome='+$.browser.chrome);
	document.write('<br>$.browser.firefox='+$.browser.firefox);
	document.write('<br>$.browser.safari ='+$.browser.safari );
	document.write('<br>$.browser.webview ='+$.browser.webview );
	document.write('<br>$.browser.ie='+$.browser.ie);
	
	document.write('<br><br>$.os.version='+$.os.version);
	document.write('<br>$.browser.version='+$.browser.version);
</script>
</body>
</html>
