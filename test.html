<!doctype html>
<html>
<head>
<title>测试页</title>
</head>

<body>
	<input id="txt" name="txt" onKeyPress="p();" onKeyDown="d();" onKeyUp="u();">
    <div id="pdiv">1</div>
    <div id="ddiv">2</div>
    <div id="udiv">3</div>
<script>
	function p(){
		var v = event.keyCode;
		$('pdiv').innerText='--';
		$('pdiv').innerText='onKeyPress:'+v;
	}
	function d(){
		var v = event.keyCode;
		$('ddiv').innerText='--';
		$('ddiv').innerText='onKeyDown:'+v;
	}
	function u(){
		var v = event.keyCode;
		$('udiv').innerText='--';
		$('udiv').innerText='onKeyUp:'+v;
	}
	function $(id){
		return document.getElementById(id);	
	}
</script>
</body>
</html>
