<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="description" content="赢在投资，一起牛逼" />
<meta http-equiv="cleartype" content="on" />
<script>
document.write('<link rel="stylesheet" href="css/base.css?v='+new Date().getTime()+'">');
</script>
<script language="javascript" src="js/lib/zepto.min.js"></script>
<script language="javascript" src="js/yztz.js"></script>
<title>首页-赢在投资触屏版</title>
</head>

<body>
	<article id="bank">
        <div id="box-top" class="box-top">
            <header id="header">
                <h1>添加银行卡</h1>
                <a class="goBack" href="bankcard.html"></a>
            </header>
        </div>
        <section class="box-content">
        	<div class="title">开户名：<span class="black">曹升</span></div>
            <div class="pl5 pb5 grey1">开户银行</div>
            <div class="box-sel">
            	<select class="ui-sel">
                	<option value="中国农业银行">中国农业银行</option>
                    <option value="中国工商银行">中国工商银行</option>
                    <option value="中国建设银行">中国建设银行</option>
                    <option value="中国招商银行">中国招商银行</option>
                    <option value="中国银行">中国银行</option>
                    <option value="中国交通银行">中国交通银行</option>
                </select>
            </div>
            <div class="title">开户行所在地</div>
            <div class="box-flex">
            	<div class="box-sel box-flex-item mr20">
                    <select class="ui-sel">
                        <option value="河北省">河北省</option>
                        <option value="北京市">北京市</option>
                        <option value="浙江省">浙江省</option>
                        <option value="广东省">广东省</option>
                        <option value="湖南省">湖南省</option>
                        <option value="上海市">上海市</option>
                    </select>
                </div>
                <div class="box-sel box-flex-item">
                    <select class="ui-sel">
                        <option value="杭州市">杭州市</option>
                        <option value="宁波市">宁波市</option>
                        <option value="金华市">金华市</option>
                        <option value="临安市">临安市</option>
                        <option value="富阳市">富阳市</option>
                        <option value="温州市">温州市</option>
                    </select>
                </div>
            </div>
            <div class="box-sel mt10">
            	<select class="ui-sel">
                	<option value="河北省">河北省</option>
                    <option value="北京市">北京市</option>
                    <option value="浙江省">浙江省</option>
                    <option value="广东省">广东省</option>
                    <option value="湖南省">湖南省</option>
                    <option value="上海市">上海市</option>
                </select>
            </div>
            <div class="title">银行卡号</div>
            <div class="ui-inp">
                <input id="num" type="number">
            </div>
            <div class="title">确认卡号</div>
            <div class="ui-inp">
                <input id="sure" type="number">
            </div>
            <div class="mt20">
            	<input type="button" value="提交" class="ui-btn ui-btn-red" onClick="location.href='bankcard.html';">
            </div>
        </section>
    </article>
</body>
</html>
