<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="description" content="赢在投资，一起牛逼" />
<meta http-equiv="cleartype" content="on" />
<script>
document.write('<link rel="stylesheet" href="css/base.css?v='+new Date().getTime()+'">');
</script>
<script language="javascript" src="js/lib/zepto.min.js"></script>
<script language="javascript" src="js/yztz.js"></script>
<title>首页-赢在投资触屏版</title>
</head>

<body>
	<article id="withdraw">
        <div id="box-top" class="box-top">
            <header id="header">
                <h1>赢在投资</h1>
                <a class="goBack" href="uc-index.html"></a>
                <a class="rightBox" href="withdraw-log.html">提款记录</a>
            </header>
        </div>
        <div class="myMoney">
            <dl>
                <dt>账户余额（元）</dt>
                <dd><b class="fs24">80,000,000</b></dd>
            </dl>
        </div>
        <section class="box-content">
        	<div class="title">提款金额</div>
            <div class="ui-inp">
            	<div class="r-poinfo">元</div>
                <input id="money" type="number">
            </div>
            <div class="title">提款银行卡</div>
            <div class="ui-inp">
            	<div id="otherBank" class="r-poinfo" style="right:10px; font-size:0;"><img src="images/icon-card.png" width="32" height="25"></div>
                <div class="bank-info"><img src="images/bank/ccb.png"> 622848 ******** 3432</div>
            </div>
            <div class="title">提款密码</div>
            <div class="ui-inp">
                <input id="password" type="password">
            </div>
            <div class="title">
            	<a href="forget.html" class="red3">忘记密码?</a>
            </div>
            <div class="pt10">
            	<input id="submitBtn" type="button" value="提交" class="ui-btn ui-btn-red">
            </div>
        </section>
    </article>
    <script>
    $(function(){
	
		$("#otherBank").click(function(){
			window.location.href='choosebankcard.html';
		});
	});
    </script>
</body>
</html>
