<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />

<script language="javascript" src="js/yztz.js"></script>
<title>首页-赢在投资触屏版</title>
</head>

<body>
	<article id="pz">
    	<div id="box-top" class="box-top">
            <header id="header">
                <h1>股票配资</h1>
                <a class="goBack" href="pz.html"></a>
                <a class="rightBox" href="hc-pz.html">规则</a>
            </header>
        </div>
        <section class="chooseMoney">
        	<div class="ft grey1">
            	您需要存入的投资本金：
                <div class="fr"><font color="#EB4B32"><b class="fs20">20,000</b>元</font></div>
            </div>
            <div class="ft grey1" style="padding:0 5px 10px;">
            	首月利息：
                <div class="fr"><font color="#EB4B32"><b class="fs20">950</b>元</font></div>
            </div>
            <div class="ft dkq mb20">
            	<label><input type="checkbox"> 使用配资抵扣券：</label>
                <div class="fr"><b class="fs18">-300</b>元</div>
            </div>
            <div class="ft bb bt grey1">
            	总共需支付
                <div class="fr"><font color="#EB4B32"><span class="fs20">2000</span>元</font></div>
            </div>
            <div class="trans-time">
            	开始交易时间 <i class="icon-info"></i>
                <ul>
                	<li class="curr">今天</li>
                    <li>下一个交易日</li>
                </ul>
            </div>
            <div class="mt30 pl5 grey1">申请操盘，意味着您已同意<a href="" class="red3">《借款协议》</a></div>
        </section>
        <div id="box-bottom" class="box-bottom">
            <footer id="footer">
            	<ul>
                	<li><a href="scheme.html"><img src="images/btn-icon-ok.png">确定操盘</a></li>
                </ul>
            </footer>
        </div>
    </article>
    <script>
    $(function(){
		$('.trans-time li').click(function(){
			$(this).addClass("curr").siblings().removeClass('curr');
		});	
		$('.icon-info').tap(function(){
			var t = '1、交易时间交易时间交易时间交易时间交易时间交易时间<br>2、交易时间交易时间交易时间交易时间交易时间交易时间交易时间';
			X.dialog.alert(t,{title:'交易时间',btn:'知道了'});
		});
	});
    </script>
</body>
</html>
