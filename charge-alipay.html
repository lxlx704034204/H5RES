<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="description" content="赢在投资，一起牛逼" />
<meta http-equiv="cleartype" content="on" />
<script>
document.write('<link rel="stylesheet" href="css/base.css?v='+new Date().getTime()+'">');
</script>
<script language="javascript" src="js/lib/zepto.min.js"></script>
<script language="javascript" src="js/yztz.js"></script>
<title>首页-赢在投资触屏版</title>
</head>

<body>
	<article id="charge">
        <div id="box-top" class="box-top">
            <header id="header">
                <h1>支付宝转账</h1>
                <a class="goBack" href="charge.html"></a>
            </header>
        </div>
        <div class="pt10 pb10 pl10 bb">
        	账户余额：<span class="red3"><b class="fs16">16</b>元</span>
        </div>
        <section class="box-content"> 
        	<div class="alipay-title">支付宝转账<span class="orange">（手机转账0手续费）</span></div>
            <div class="title">支付宝账号</div>
            <div class="ui-inp">
            	<input id="cardNO" type="text">
            </div>
            <div class="title">充值金额</div>
            <div class="ui-inp">
            	<div class="r-poinfo">元</div>
            	<input id="money" type="number">
            </div>
            <div class="pt20 pb20">
            	<input type="button" value="下一步" class="ui-btn ui-btn-red" onClick="location.href='charge-alipay2.html';">
            </div>
            <div class="pt10 grey bt">
            	<p style="padding:0 4px 5px;">到账时间</p>
                <ul style="padding:0 0 0 15px;">
                	<li>. 08:30-20:30　（30分钟内到账）</li>
                    <li>. 20:30以后 （次日09:00前到账）</li>
                </ul>
            </div>
        </section>
        
    </article>
</body>
