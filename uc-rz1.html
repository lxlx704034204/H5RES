<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="description" content="赢在投资，一起牛逼" />
<meta http-equiv="cleartype" content="on" />
<script>
document.write('<link rel="stylesheet" href="css/base.css?v='+new Date().getTime()+'">');
</script>
<script language="javascript" src="js/lib/zepto.min.js"></script>
<script language="javascript" src="js/yztz.js"></script>
<title>首页-赢在投资触屏版</title>
</head>

<body>
	<article id="security">
        <div id="box-top" class="box-top">
            <header id="header">
                <h1>实名认证</h1>
                <a class="goBack" href="uc-info.html"></a>
            </header>
        </div>
        <section class="box-content">
        	<div class="title">请上传照片完成认证</div>
        	<div class="box-wrap">
            	<div class="box-flex pic">
                	<div class="box-flex-item chooseFiles">
                    	<p>
                        	<img src="images/add1.png" width="20" height="20">
                        	身份证正面照
                        </p>
                        <input id="pic1" type="file" accept=".jpg,.gif,.png">
                    </div>
                    <div><br>示例</div>
                    <div><img src="images/p1.jpg" width="107" height="73"></div>
                </div>
            </div>
            <div class="box-wrap mt10">
            	<div class="box-flex pic">
                	<div class="box-flex-item chooseFiles">
                    	<p>
                        	<img src="images/add1.png" width="20" height="20">
                        	身份证背面照
                        </p>
                        <input id="pic2" type="file" accept=".jpg,.gif,.png">
                    </div>
                    <div><br>示例</div>
                    <div><img src="images/p2.jpg" width="107" height="73"></div>
                </div>
            </div>
            <div class="box-wrap mt10">
            	<div class="box-flex pic">
                	<div class="box-flex-item chooseFiles">
                    	<p>
                        	<img src="images/add1.png" width="20" height="20">
                        	身份证手持照
                        </p>
                        <input id="pic3" type="file" accept=".jpg,.gif,.png">
                    </div>
                    <div><br>示例</div>
                    <div>
                    	<img src="images/p3.jpg" width="107" height="73">
                    </div>
                </div>
            </div>
        </section>
        <div id="console"></div>
    </article>
    <script>
    $(function(){
		$('input[type=file]').change(function(){
			var v=$(this).val();
			var h='<img src="'+v+'" width="100%" height="100%">';
			$(this).siblings('p').html(h);
		});
	});
    </script>
</body>
</html>
