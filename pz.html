<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="description" content="赢在投资，一起牛逼" />
<meta http-equiv="cleartype" content="on" />
<script>
document.write('<link rel="stylesheet" href="css/base.css?v='+new Date().getTime()+'">');
</script>
<script language="javascript" src="js/lib/zepto.min.js"></script>
<script language="javascript" src="js/yztz.js"></script>
<title>首页-赢在投资触屏版</title>
</head>

<body>
	<article id="pz">
    	<div id="box-top" class="box-top">
            <header id="header">
                <h1>股票配资</h1>
                <a class="goBack" href="index.html"></a>
                <a class="rightBox" href="hc-pz.html">规则</a>
            </header>
        </div>
        <!--
        <section>
            <div class="banner">
            	<img src="images/tty/banner.jpg" width="100%" height="100%">
            </div>
            <div class="txtStatistics" st="on"><em>1.94</em> 万位 投资人累计配资 <em>5</em> 亿 <em>5956</em> 万元</div>
        </section>
        -->
        <div class="line"><span class="red3">长线投资、最高600万、可投资1-6个月</span></div>
        <section class="chooseMoney">
        	<div class="title">
            	您的投资本金
            </div>
            <div class="ui-inp">
            	<div class="r-poinfo">元</div>
            	<input id="money" type="number" placeholder="输入1000的倍数，最高100万">
            </div>
            <div class="title">
            	您可以配资
            </div>
            <div class="box-choose">
                <ul class="chooseItem clearfix">
                    <li b="1">0</li>
                    <li b="2">0</li>
                    <li b="3">0</li>
                    <li b="4" class="disabled">0</li>
                    <li b="5" class="disabled">0</li>
                    <li b="6" class="disabled">0</li>
                </ul>
                <div class="notice"><span class="red2">操盘须知：</span>投资沪深A股，仓位有限制<br>主板单股不超总操盘资金的50%(创业板30%)</div>
            </div>
            <div class="title">资金使用期限<span class="fs10">(借款多，期限长，越优惠)</span></div>
            <div class="box-sel">
            	<div class="r-poinfo"><b id="changeLv" class="fs20">2</b>分/每月利率</div>
            	<select class="ui-sel">
                	<option value="2">1个月</option>
                    <option value="1.9">2个月</option>
                    <option value="1.8">3个月</option>
                    <option value="1.7">4个月</option>
                    <option value="1.6">5个月</option>
                    <option value="1.5">6个月</option>
                </select>
            </div>
            <div class="warnLine mt20">
            	<p>总操盘资金：<font color="#EB4B32"><b class="fs18">2,200</b>元</font></p>
                <p>亏损警戒线：<font color="#52B846"><b class="fs18">2,100</b>元</font></p>
                <p>亏损平仓线：<font color="#52B846"><b class="fs18">2,060</b>元</font></p>
            </div>
        </section>
        <div id="box-bottom" class="box-bottom">
            <footer id="footer">
            	<ul>
                	<li><a href="pz1.html"><img src="images/btn-icon-go.png">我要配资</a></li>
                </ul>
            </footer>
        </div>
    </article>
    <script>
    $(function(){
		$('.chooseItem>li').click(function(){
			$(this).addClass("curr").siblings().removeClass('curr');
		});
		$('.ui-sel').change(function(){
			var lv = $(this).val();
			$('#changeLv').text(lv);
		});
		$('#money').keyup(function(){
			var m = $(this).val();
			$('.chooseItem li').each(function(index, element) {
                var b = $(element).attr('b');
				$(element).text(b*m);
            });
		});
	});
    </script>
</body>
</html>
