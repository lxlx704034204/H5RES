<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="description" content="赢在投资，一起牛逼" />
<meta http-equiv="cleartype" content="on" />
<script>
document.write('<link rel="stylesheet" href="css/base.css?v='+new Date().getTime()+'">');
</script>
<script language="javascript" src="js/lib/zepto.min.js"></script>
<script language="javascript" src="js/yztz.js"></script>
<title>首页-赢在投资触屏版</title>
</head>

<body>
	<article id="match">
        <div id="box-top" class="box-top">
            <header id="header">
                <h1>实盘大赛</h1>
                <a class="goBack" href="index.html"></a>
                <a class="rightBox" href="rank.html">排行榜</a>
            </header>
        </div>
        <section>
            <div>
            	<img src="images/pkad.jpg" width="100%" style="max-height:370px;">
            </div>
            <div style="height:18px; position:relative;">
                <div class="match-count">
                    <h3>第四季实盘大赛</h3>
                    <p class="red3"><b>299</b>人报名</p>
                </div>
            </div>
        </section>
        <section class="box-content">
        	<div class="title">奖项设置</div>
            <div class="prize"></div>
            <div class="title">参加比赛</div>
            <div class="box-wrap">
            	<div class="list-item">
                    <ul class="box-flex">
                        <li>赠送</li>
                        <li>
                        	<p class="red3"><b class="fs20">5000</b>元</p>
                            <p>实盘资金</p>
                        </li>
                        <li class="box-flex-item" style="line-height:60px;">完全免费</li>
                    </ul>
                </div>
                <div class="list-item">
                    <ul class="box-flex">
                        <li>您交</li>
                        <li>
                        	<p class="red3"><b class="fs20">1000</b>元</p>
                            <p>风险保证金</p>
                        </li>
                        <li class="box-flex-item"><p>结束时如无亏损全额返还<br>如亏损扣除亏损剩余返还</p></li>
                    </ul>
                </div>
                <div class="list-item">
                    <ul class="box-flex">
                        <li>总共</li>
                        <li>
                        	<p class="red3"><b class="fs20">6000</b>元</p>
                            <p>实盘资金</p>
                        </li>
                        <li class="box-flex-item"><p>由您操盘，盈利归您<br>亏损在您的保证金扣除</p></li>
                    </ul>
                </div>
            </div>
            <div class="title">比赛时间</div>
            <div class="box-wrap notice">
            	<ul class="box-flex">
                	<li>1个月</li>
                    <li class="box-flex-item"><b>9月30日</b>公布战绩，发放奖金</li>
                </ul>
            </div>
            <div class="line"><span class="red1 fs18"><b color="#DD5200;">盈利全归您，亏损自负</b></span></div>
            <div class="title grey1">交易账户总资产低于<b>5350</b>元时自动平仓并退出比赛，剩余保证金退还给您</div>
        </section>
        <div id="box-bottom" class="box-bottom">
            <footer id="footer">
            	<ul>
                	<li><a href=""><img src="images/btn-icon-go.png">马上体验</a></li>
                </ul>
            </footer>
        </div>
    </article>
</body>
</html>
